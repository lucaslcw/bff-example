services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: user-service-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/user-service
      - PORT=3000
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: user-service-mongo
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=user-service
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  app-network:
    driver: bridge
